query getItemAndStoreCounts {
  itemCount
  storeCount
}

query searchStore(
  $city: String
  $postalCode: String
  $zipCode: String
  $companyId: ID
  $page: Int
) {
  storesSearch(
    city: $city
    postalCode: $postalCode
    zipCode: $zipCode
    companyId: $companyId
    page: $page
  ) {
    stores {
      id
      name
      street
      city
      postalCode
      zipCode
    }
    total
  }
}

query getLocationsAndCompanies {
  companies {
    id
    name
  }
  locations {
    _count
    country
    city
    province
    state
  }
}

query getStoreData($id: ID!) {
  store(id: $id) {
    country
    id
    name
    street
    city
    postalCode
    zipCode
    state
    province
    companies {
      id
    }
  }
  itemsFromStore(storeId: $id) {
    total
    categories {
      count
      category
    }
  }
}

query getItemsFromStore(
  $id: ID!
  $search: String
  $category: String
  $page: Int
) {
  itemsFromStore(
    storeId: $id
    search: $search
    category: $category
    page: $page
  ) {
    items {
      id
      name
      imgUrl
      category
      prices {
        price
        createdAt
      }
    }
    resultsFound
  }
}

query getItemsFromCity(
  $city: String!
  $search: String!
  $page: Int
) {
  itemsFromCity(
    city: $city
    search: $search
    page: $page
  ) {
    items {
      id
      name
      imgUrl
      category
      prices {
        price
        createdAt
      }
      stores {
        id
        name
        street
        postalCode
        zipCode
      }
    }
    resultsFound
  }
}

query getItemAndItsStoreData($itemId: ID!) {
  item(id: $itemId) {
    name
    category
    imgUrl
    stores {
      id
      name
      street
      city
      postalCode
      zipCode
      state
      province
      country
    }
    prices {
      createdAt
      price
    }
  }
}

query getLocations {
  locations {
    _count
    country
    city
    province
    state
  }
}
